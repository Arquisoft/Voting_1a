<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">Administración votación</ui:define>

	<ui:define name="cuerpo">	
	
	<h2>DNI del votante</h2>
	
	<h:panelGrid id="Grid" columns="2" cellpadding="5">
	
	<h:form id="form-dni">
	<h:panelGroup style="display:block; text-align:left">
    <p:inputTextarea id="dni" value="#{mesa.dniUsuario}" rows="1" cols="10" counter="display" maxlength="9" 
    counterTemplate="  {0} carácteres restantes" autoResize="true" />
    <h:outputText id="display" />
    
    </h:panelGroup>
    <h:panelGroup>
    <p:commandButton value="Comprobar votante"
			action="#{mesa.verifyUser}" update="growl dni" process="@form"
			id="comprobar">
		</p:commandButton>
		
	</h:panelGroup>
			
		<p:growl id="growl" showDetail="true" sticky="true" />  
	
	</h:form>
	</h:panelGrid>

	</ui:define>

</ui:composition>
